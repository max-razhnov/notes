<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container notification">
      <h1 class="title is-1">Notes app</h1>
      <div
        class="field"
        style="justify-content: space-between;
    display: flex;"
      >
        <div
          class="field"
          style="max-width: 40%;
          width: 100%;"
        >
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                id="name"
                class="input"
                type="text"
                placeholder="e.g Alex Smith"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                id="email"
                class="input"
                type="email"
                placeholder="e.g. alexsmith@gmail.com"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Note title</label>
            <div class="control">
              <input
                id="title"
                class="input"
                type="text"
                placeholder="e.g. Breakfast"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Note</label>
            <div class="control">
              <input
                id="noteData"
                class="input"
                type="text"
                placeholder="Today gonna be my favourite day"
              />
            </div>
          </div>
          <div class="control">
            <button type="submit" class="button is-primary">Add note</button>
          </div>
        </div>
        <div class="card" style="max-width: 30%;height: fit-content;">
          <header class="card-header">
            <p class="card-header-title">
              Component
            </p>
            <a href="#" class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </a>
          </header>
          <div class="card-content">
            <div class="content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
              nec iaculis mauris.
              <a href="#">@bulmaio</a>. <a href="#">#css</a>
              <a href="#">#responsive</a>
              <br />
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item">Save</a>
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
          </footer>
        </div>
      </div>
    </div>
    <script src="./app.js" async></script>
  </body>
</html>
