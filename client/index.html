<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <div id="app" class="container notification">
      <h1 class="title is-1">Notes app</h1>
      <div class="field">
        <div class="field">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                id="name"
                class="input"
                type="text"
                placeholder="e.g Alex Smith"
                maxlength="30"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                id="email"
                class="input"
                type="email"
                placeholder="e.g. alexsmith@gmail.com"
                maxlength="30"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input
                id="title"
                class="input"
                type="text"
                placeholder="e.g. Breakfast"
                maxlength="20"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Note</label>
            <div class="control">
              <input
                id="noteData"
                class="input"
                type="text"
                placeholder="e.g Today gonna be my favourite day"
                maxlength="50"
              />
            </div>
          </div>
          <div class="control">
            <button type="submit" class="button is-primary">Add note</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" async></script>
  </body>
</html>
